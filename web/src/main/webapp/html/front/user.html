<script type="text/javascript">
    jQuery(document).ready(function () {
        //qtip最顶部
        $.fn.qtip.zindex = 99999999;
        var vm = avalon.define({
            $id: "user",
            includePage:['user/info/list.html','user/address/list.html','user/order/list.html'],     //页面列表
            pageIndex: 0,
            userPage: 'user/info/list.html',   //当前页

            //初始化
            init: function () {
                vm.pageIndex = getQueryString("index") || 0;
                vm.userPage = vm.includePage[vm.pageIndex];
            },
            //界面初始化
            layoutInit: function () {
                Layout.init();
            },
            //页面切换
            changPage: function(index){
                vm.pageIndex = index;
                vm.userPage = vm.includePage[index];
            }
        });
        avalon.scan($('#user')[0],vm);
        vm.init();
    });
</script>
