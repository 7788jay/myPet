    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- Page level plugin styles START -->
    <link href="/assets/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">

<!-- Body BEGIN -->
<body class="ecommerce" ms-important="pet-list" id="pet-list">
<!--头部-->
<div ms-include-src="'public/head.html'"></div>

<div class="main">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li><a href="javascript:;">{{category.animalName}}</a></li>
            <li class="active">{{category.name}}</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
            <!-- BEGIN SIDEBAR -->
            <div class="sidebar col-md-3 col-sm-5">

                <div class="sidebar-filter margin-bottom-25">
                    <h2>筛选条件</h2>
                    <h3>价格</h3>
                    <div class="checkbox-list">
                        <label><input type="text" size="3" ms-duplex-number="startPrice"> - <input type="text" size="3" ms-duplex-number="endPrice">
                            元</label>
                    </div>
                    <h3>年龄</h3>
                    <p>
                        <label><input type="text" size="3" ms-duplex-number="startLife"> - <input type="text" size="3" ms-duplex-number="endLife"> 年</label>
                    </p>
                    <div>
                        <input type="button" value="筛选" ms-click="screen">
                    </div>
                </div>

                <!-- 销售排行榜 -->
                <div ms-include-src="'./public/hotPets-left.html'"></div>
            </div>
            <!-- END SIDEBAR -->

            <!-- BEGIN CONTENT 右边内容 -->
            <div class="col-md-9 col-sm-7">
                <!-- BEGIN PRODUCT LIST  商品列表 -->
                <div class="row product-list">
                    <!-- PRODUCT ITEM START -->
                    <div ms-repeat="pets" data-repeat-rendered="layoutInit" class="col-md-4 col-sm-6 col-xs-12">
                        <div class="product-item">
                            <div class="pi-img-wrapper">
                                <img ms-attr-src="el.image" class="img-responsive" class="img-responsive"
                                     ms-attr-alt="el.name" style="height: 260px;">
                                <div>
                                    <a ms-attr-href="el.image" class="btn btn-default fancybox-button">查看</a>
                                </div>
                            </div>
                            <h3><a href="javascript:;" ms-click="showItem(el.code)">{{el.name}}</a></h3>
                            <div class="pi-price">￥{{el.price}}</div>
                            <a href="javascript:;" ms-click="addToCart(el.code)" class="btn btn-default add2cart">加入购物车</a>
                        </div>
                    </div>
                    <!-- PRODUCT ITEM END -->
                </div>
                <!-- END PRODUCT LIST  商品列表-->

                <!-- BEGIN PAGINATOR -->
                <div class="row">
                    <div class="col-md-4 col-sm-4 items-info">总共{{records}}件商品</div>
                    <div class="col-md-8 col-sm-8">
                        <ul class="pagination pull-right">
                            <li ms-if="page > 1"><a href="javascript:;" ms-click="query(page-1)">上一页</a></li>
                            <li><span>{{page}}</span></li>
                            <li ms-if="page < total"><a href="javascript:;" ms-click="query(page+1)">下一页</a></li>
                        </ul>
                    </div>
                </div>
                <!-- END PAGINATOR -->
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
    </div>
</div>

<!--footer-->
<div ms-include-src="'public/foot.html'"></div>

<!-- Load javascripts at bottom, this will reduce page load time -->

<script src="/assets/bootstrap/bootstrap.min.js" type="text/javascript"></script>

<script src="/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>

<script src="/libs/layer/layer.js"></script>

<!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
<script src="/assets/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script><!-- pop up -->
<script src="/assets/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.min.js" type="text/javascript"></script>
<!-- slider for products -->
<script src='/assets/plugins/zoom/jquery.zoom.min.js' type="text/javascript"></script><!-- product zoom -->

<script src="/assets/frontend/layout/scripts/layout.js" type="text/javascript"></script>
<script src="/js/common-front.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        var vm = avalon.define({
            $id: "pet-list",
            categoryCode: "",//分类code
            pets: [],     //宠物列表
            category: {},  //分类
            page: "",     //当前页
            total: "",    //总页数
            records: "",   //总记录数
            startPrice:  "", //开始价格
            endPrice:  "",
            startLife:  "",
            endLife:  "",
            //初始化
            init: function () {
                vm.categoryCode = getQueryString('code');
                //宠物查询
                vm.query(1);
                //面包屑
                $.ajax({
                    url: "/pet/front/petList/queryOneAndName?code=" + vm.categoryCode,
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        vm.category = result;
                    }
                });
            },
            //分页查询
            query: function (pageNo) {
                $.ajax({
                    url: "/pet/front/petList/queryPetList?categoryCode=" + vm.categoryCode + "&PageNo=" + pageNo,
                    type: "POST",
                    data:{
                        startPrice:  vm.startPrice, //开始价格
                        endPrice:  vm.endPrice,
                        startLife:  vm.startLife,
                        endLife:  vm.endLife
                    },
                    dataType: "json",
                    success: function (result) {
                        result.rows.forEach(function (el) {
                            console.log(el.image);
                            el.image = el.image.split(",")[0];
                        });
                        vm.pets = result.rows;
                        vm.page = result.page;
                        vm.total = result.total;
                        vm.records = result.records;
                    }
                });
            },
            //筛选
            screen: function () {
                if (vm.endPrice!=''&&vm.endPrice < vm.startPrice) {
                    layer.alert("开始价格不能小于结束价格");
                    return;
                }
                if (vm.endLife!=''&&vm.endLife < vm.startLife) {
                    layer.alert("开始年龄不能小于结束年龄");
                    return;
                }
                vm.query(1);

            },
            //查看详情
            showItem: function (code) {
                window.location.href = 'item.html?code=' + code;
            },
            //加入购物车
            addToCart: function (code) {
                $.ajax({
                    url: "/pet/front/cart/add?code=" + code,
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        if (result.success) {
                            window.location.href = "cart-success.html";
                        }
                    }
                });
            },
            //遍历之后的回调
            layoutInit: function () {
                Layout.init();
            }
        });
        avalon.scan($('#pet-list')[0], vm);
        vm.init();
        Layout.init();
        Layout.initOWL();
        Layout.initImageZoom();
    });
</script>
<!-- END PAGE LEVEL JAVASCRIPTS -->
</body>

</html>
