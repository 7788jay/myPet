<script type="text/javascript">
    jQuery(document).ready(function () {
        var vm = avalon.define({
            $id: "index",
            newPets: [],   //新品
            hotPets: [],   //销量高
            //初始化
            init: function(){
                //获取最新宠物
                $.ajax({
                    url: "/pet/front/index/getNewPets?num="+6,
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        result.forEach(function(el){
                            el.image = el.image.split(",")[0];
                        });
                        vm.newPets = result;
                    }
                });
                //获取最热宠物
                $.ajax({
                    url: "/pet/front/petList/getHotPets",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        result.forEach(function(el){
                            el.image = el.image.split(",")[0];
                        });
                        vm.hotPets = result;
                    }
                });
            },
            //显示单个
            showItem: function(code){
                window.location.href = 'item.html?code='+code;
            },
            //加入购物车
            addToCart: function (code) {
                $.ajax({
                    url: "/pet/front/cart/add?code=" + code,
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        if (result.success) {
                            window.location.href = "cart-success.html";
                        }
                    }
                });
            },
            //回调渲染界面
            layoutInit: function(){
                Layout.init();
                Layout.initOWL();
                LayersliderInit.initLayerSlider();
                Layout.initImageZoom();
                Layout.initTouchspin();
            }
        });
        avalon.scan($('#index')[0],vm);
        vm.init();
    });
</script>
