<!-- Body BEGIN -->
<body class="ecommerce" ms-controller="pet-cart" id="pet-cart">
<!--头部-->
<div ms-include-src="'public/head.html'"></div>

<div class="main">
    <div class="container">
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
            <!-- BEGIN CONTENT -->
            <div class="col-md-12 col-sm-12">
                <h1>购物车</h1>
                <div class="goods-page">
                    <div class="goods-data clearfix">
                        <div class="table-wrapper-responsive">
                            <table summary="Shopping cart">
                                <tr>
                                    <th class="goods-page-image">图片</th>
                                    <th class="goods-page-description">宠物名称</th>
                                    <th class="goods-page-quantity">重量</th>
                                    <th class="goods-page-price">单价</th>
                                    <th class="goods-page-quantity">数量</th>
                                    <th class="goods-page-total" colspan="2">总价</th>
                                </tr>
                                <tr ms-repeat="cart.cartItems" data-repeat-rendered="layoutInit">
                                    <td class="goods-page-image">
                                        <a ms-attr-href="item.html?code={{$val.pet.code}}">
                                            <img ms-attr-src="$val.pet.image.split(',')[0]" alt="Berry Lace Dress">
                                        </a>
                                    </td>
                                    <td class="goods-page-description">
                                        <h3><a ms-attr-href="item.html?code={{$val.pet.code}}">{{$val.pet.name}}</a></h3>
                                    </td>
                                    <td class="goods-page-price">
                                        <strong>{{$val.pet.weight}}<span>KG</span></strong>
                                    </td>
                                    <td class="goods-page-price">
                                        <strong><span>￥</span>{{$val.pet.price}}</strong>
                                    </td>
                                    <td class="goods-page-quantity">
                                        <div class="product-quantity">
                                            <!--选择数量-->
                                            <span class="input-group-btn">
                                                <button ms-click="changeNum($val.pet.code,$val.quantity-1)" class="btn quantity-down bootstrap-touchspin-down" type="button"><i class="fa fa-angle-down"></i></button>
                                            </span>
                                            <input id="product-quantity" type="text" ms-duplex-number="$val.quantity"  class="form-control input-sm">
                                            <!--选择数量-->
                                            <span class="input-group-btn">
                                                <button ms-click="changeNum($val.pet.code,$val.quantity+1)" class="btn quantity-up bootstrap-touchspin-up" type="button"><i class="fa fa-angle-up"></i></button>
                                            </span>
                                        </div>
                                    </td>
                                    <td class="goods-page-total">
                                        <strong><span>￥</span>{{$val.pet.price * $val.quantity}}</strong>
                                    </td>
                                    <td class="del-goods-col">
                                        <a class="del-goods" href="javascript:;">&nbsp;</a>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="shopping-total">
                            <ul>
                                <li>
                                    <em>总计:</em>
                                    <strong class="price">
                                        <span>￥</span>{{cart.totalPrice}}
                                    </strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn-default" type="button" onclick="history.go(-1);">继续购物 <i class="fa fa-shopping-cart"></i>
                    </button>
                    <a class="btn btn-primary" href="order.html" type="button">去结算 <i class="fa fa-check"></i></a>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->

        <!-- BEGIN 销售排行 -->
        <div class="row margin-bottom-40" ms-include-src="'./public/hotPets-bottom.html'"></div>
        <!-- END 销售排行 -->
    </div>
</div>

<!--footer-->
<div ms-include-src="'public/foot.html'"></div>

<script src='/assets/plugins/zoom/jquery.zoom.min.js' type="text/javascript"></script><!-- product zoom -->

<!-- Quantity -->
<script src="/assets/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<script src="/assets/js/uncompressed/jquery-ui.js" type="text/javascript"></script><!-- for slider-range -->

<script src="/assets/frontend/layout/scripts/layout.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        var vm = avalon.define({
            $id: "pet-cart",
            cart: {cartItems: {},totalPrice: null},   //购物车

            //初始化
            init: function () {
                $.ajax({
                    url: "/pet/front/cart/queryCart",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        vm.cart = result;
                    }
                });
            },
            //改变数量
            changeNum: function(code,quantity){
                if(quantity<1){
                    return;
                }
                avalon.log(code,quantity);
                $.ajax({
                    url: "/pet/front/cart/changeNum",
                    type: "POST",
                    data:{code:code,quantity:quantity},
                    dataType: "json",
                    success: function (result) {
                        vm.cart = result;
                        avalon.log(vm.cart);
                    }
                });
            },

            layoutInit: function(){
                //数量初始化
                Layout.init();
                Layout.initOWL();
            }
        });
        avalon.scan($('#pet-cart')[0],vm);
        vm.init();
        //界面初始化
        Layout.init();
        Layout.initOWL();
        Layout.initImageZoom();

    });
</script>
<!-- END PAGE LEVEL JAVASCRIPTS -->
</body>
