<!-- begin收货地址 -->
<div ms-important="listAddress" id="listAddress" class="col-md-9 col-sm-7">
    <div class="product-page">
        <div class="row">
            <button class="btn btn-primary" type="button" ms-click="addAddress">新增收货地址</button>
            <div ms-repeat="data" class="user-info">
                <div >
                    <button class="btn btn-info" type="button" ms-click="addAddress">编辑</button>
                </div>
                <div class="pull-left">
                    <label class="control-label">收货人：</label>{{el.name}}
                </div>
                <div class="pull-left">
                    <label class="control-label">所在地区： </label>
                    {{el.province.split(":")[1]}}{{el.city.split(":")[1]}}{{el.area.split(":")[1]}}
                </div>
                <div class="pull-left">
                    <label class="control-label">收货地址： </label>{{el.detail}}
                </div>
                <div class="pull-left">
                    <label class="control-label">手机号码： </label>{{el.phone}}
                </div>
                <div class="pull-left">
                    <label class="control-label">邮编： </label>{{el.postCode}}
                </div>
            </div>
        </div>
    </div>
</div>
<!--end 收货地址-->

<script type="text/javascript">
    jQuery(document).ready(function () {
        var listAddress = avalon.define({
            $id: "listAddress",
            data: [],

            //初始化
            init: function () {
                $.ajax({
                    url: "/pet/front/user/queryAllAddress",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        listAddress.data = result;
                    }
                });
            },
            addAddress: function(){
                Layout.openDialog("/user/address/add.html", {}, "添加收货地址", '700px', '510Px', function(){})
            }
        });
        avalon.scan($('#listAddress')[0],listAddress);
        listAddress.init();
    });
</script>
