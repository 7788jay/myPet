<div ms-important="user-info-address" id="user-info-address" class="user-info-address">
    <!-- BEGIN FORM-->
    <form id="address" class="default-form" role="form">
        <div class="form-group">
            <label for="name">收货人<span class="require">*</span></label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label>所在地区 <span class="require">*</span></label>
            <div style="height: 35px;">
                <select name="province" ms-change="change1" class="form-control address-select">
                    <option value="">请选择</option>
                    <option ms-repeat="provinces" ms-attr-value="el.code"> {{ el.name }}</option>
                </select>
                <select name="city" ms-change="change2" class="form-control address-select">
                    <option value="">请选择</option>
                    <option ms-repeat="cities" ms-attr-value="el.code"> {{ el.name }}</option>
                </select>
                <select name="area" ms-change="change3" class="form-control address-select">
                    <option value="">请选择</option>
                    <option ms-repeat="areas" ms-attr-value="el.code"> {{ el.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="detail">收货具体地址<span class="require">*</span></label>
            <input name="detail" type="text" class="form-control" id="detail">
        </div>
        <div class="form-group">
            <label for="postCode">邮编</label>
            <input class="form-control" id="postCode" name="postCode"/>
        </div>
        <div class="form-group">
            <label for="phone">手机号<span class="require">*</span></label>
            <input class="form-control" id="phone" name="phone"/>
        </div>
        <div class="padding-top-20">
            <button type="button" ms-click="addAddress" class="btn btn-primary">保存收货地址</button>
        </div>
    </form>
    <!-- END FORM-->
</div>

<script type="text/javascript">
    jQuery(document).ready(function () {
        //筛选数据
        function getSame(code, arr, num) {
            var myarr = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].code.substr(0, num) == code.substr(0, num)) {
                    myarr.push(arr[i]);
                }
            }
            return myarr;
        };
        var data;
        var vm = avalon.define({
            $id: "user-info-address",
            provinces: [],  //省
            cities: [],     //市
            areas: [],      //区
            province: "",  //省
            city: "",     //市
            area: "",      //区

            //初始化
            init: function () {
                $.ajax({
                    url: "/assets/area.json",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        data = result;
                        vm.provinces = data.provinceList;
                    }
                });
            },
            // 三个简单的下拉切换方法，主要用来修改市区数组的绑定和对应的文本
            change1: function () {
                var index = this.value;
                // 当索引是-1的时候，说明是请选择，需要对市区数组和文本进行空置
                if (index == '') {
                    vm.cities = [];
                    vm.areas = [];
                    vm.province = vm.city = vm.area = "";
                }
                // 筛选对应的市数据
                else {
                    vm.province = this.options[this.selectedIndex].text;
                    vm.cities = getSame(index, data.cityList, 2);
                    vm.areas = [];
                }
            },
            change2: function () {
                var index = this.options[this.selectedIndex].value;
                if (index == '') {
                    vm.areas = [];
                    vm.city = vm.district = "";
                } else {
                    vm.city = this.options[this.selectedIndex].text;
                    vm.area = "";
                    vm.areas = getSame(index, data.areaList, 4);
                }
            },
            change3: function () {
                var index = this.options[this.selectedIndex].value;
                if (index == '') {
                    vm.area = "";
                } else {
                    vm.area = this.options[this.selectedIndex].text;
                }
            },
            //添加地址
            addAddress: function(){

            }

        });
        avalon.scan($('#user-info-address')[0],vm);
        vm.init();
    });
</script>
