<body class="ecommerce" ms-controller="pet-cart">

<!--头部-->
<div ms-include-src="'public/head.html'"></div>

<div class="main">
    <div class="container">
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
            <!-- BEGIN CONTENT -->
            <div class="col-md-12 col-sm-12">
                <form id="order-form">
                    <h1>订单信息</h1>
                    <div class="goods-page">
                        <div class="goods-data clearfix">
                            <h2>
                                收货地址
                                <button class="btn btn-primary" type="button" ms-click="addAddress">新增收货地址</button>
                            </h2>
                            <hr/>
                            <label ms-repeat="address" style="width: 100%;">
                                <input name="deliveryCode" type="radio" ms-attr-value="el.code" ms-attr-checked="$index==0"/>
                                {{el.province.split(":")[1]}} {{el.city.split(":")[1]}} {{el.area.split(":")[1]}} {{el.detail}}
                                &nbsp;{{el.name}}（收）
                                &nbsp;&nbsp;{{el.phone}}
                            </label>
                        </div>
                    </div>
                    <div class="goods-page">
                        <div class="goods-data clearfix">
                            <h2>支付方式</h2>
                            <hr/>
                            <label style="width: 20%;">
                                <input name="payType" type="radio" value="0" checked/> 在线支付
                            </label>
                            <label style="width: 20%;">
                                <input name="payType" type="radio" value="1"/> 货到付款
                            </label>
                        </div>
                    </div>
                </form>
                <div class="goods-page">
                    <div class="goods-data clearfix">
                        <div class="table-wrapper-responsive">
                            <table summary="Shopping cart">
                                <tr>
                                    <th class="goods-page-image">图片</th>
                                    <th class="goods-page-description">宠物名</th>
                                    <th class="goods-page-quantity">重量</th>
                                    <th class="goods-page-price">单价</th>
                                    <th class="goods-page-quantity">数量</th>
                                    <th class="goods-page-total">总价</th>
                                </tr>
                                <tr ms-repeat="cart.cartItems" data-repeat-rendered="layoutInit">
                                    <td class="goods-page-image">
                                        <a ms-attr-href="item.html?code={{$val.pet.code}}">
                                            <img ms-attr-src="$val.pet.image.split(',')[0]" alt="Berry Lace Dress">
                                        </a>
                                    </td>
                                    <td class="goods-page-description">
                                        <h3><a ms-attr-href="item.html?code={{$val.pet.code}}">{{$val.pet.name}}</a></h3>
                                    </td>
                                    <td class="goods-page-price">
                                        <strong>{{$val.pet.weight}}<span>KG</span></strong>
                                    </td>
                                    <td class="goods-page-price">
                                        <strong><span>￥</span>{{$val.pet.price}}</strong>
                                    </td>
                                    <td class="goods-page-price">
                                        <strong>{{$val.quantity}}</strong>
                                    </td>
                                    <td class="goods-page-total">
                                        <strong><span>￥</span>{{$val.pet.price * $val.quantity}}</strong>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="shopping-total">
                            <ul>
                                <li>
                                    <em>总计：</em>
                                    <strong class="price">
                                        <span>￥</span>{{cart.totalPrice}}
                                    </strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <a class="btn btn-default" href="cart.html">返回购物车修改 <i class="fa fa-shopping-cart"></i></a>
                    <button class="btn btn-primary" ms-click="createOrder" type="button">确认无误，提交订单 <i class="fa fa-check"></i></button>
                </div>
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->

    </div>
</div>

<div ms-include-src="'public/foot.html'"></div>

<script src='/assets/plugins/zoom/jquery.zoom.min.js' type="text/javascript"></script><!-- product zoom -->

<script src="/assets/frontend/layout/scripts/layout.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        var vm = avalon.define({
            $id: "pet-cart",
            cart: {cartItems: {}, totalPrice: null},   //购物车
            address: [],  //地址

            //初始化
            init: function () {
                vm.queryAddress();
                //查询购物车
                $.ajax({
                    url: "/pet/front/cart/queryCart",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        vm.cart = result;
                    }
                });
            },
            //查询收货地址
            queryAddress: function(){
                $.ajax({
                    url: "/pet/front/user/queryAllAddress",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        vm.address = result;
                    }
                });
            },
            //提交订单
            createOrder: function () {
                if(vm.address.length < 1){
                    layer.alert("请添加收货地址！");
                    return;
                }
                $.ajax({
                    url: "/pet/front/order/createOrder",
                    type: "POST",
                    data: $('#order-form').serializeArray(),
                    dataType: "json",
                    success: function (result) {
                        if(result.success){
                            var payType = $("input[name='payType']:checked").val();
                            var orderCode = result.value;
                            avalon.log(payType,orderCode);
                            layer.alert(result.msg,function(index){
                                layer.close(index);
                                window.location.href = "order-success.html?payType="+payType+"&orderCode="+orderCode;
                            });
                        }else{
                            layer.alert(result.msg,function(index) {
                                window.location.href = 'cart.html';
                            });
                        }

                    }
                });
            },
            //改变数量
            changeNum: function (code, quantity) {
                if (quantity < 1) {
                    return;
                }
                avalon.log(code, quantity);
                $.ajax({
                    url: "/pet/front/cart/changeNum",
                    type: "POST",
                    data: {code: code, quantity: quantity},
                    dataType: "json",
                    success: function (result) {
                        vm.cart = result;
                        avalon.log(vm.cart);
                    }
                });
            },
            //添加收货地址
            addAddress: function(){
                Layout.openDialog("/user/address/add.html", {}, "添加收货地址", '700px', '510Px', function(){
                    vm.queryAddress();
                })
            },
            //界面初始化
            layoutInit: function () {
                Layout.init();
                Layout.initOWL();
                Layout.initImageZoom();
                Layout.initUniform();
            }
        });
        avalon.scan();
        vm.init();
    });
</script>
<!-- END PAGE LEVEL JAVASCRIPTS -->
</body>
