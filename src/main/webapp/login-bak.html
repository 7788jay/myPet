<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>宠物商店</title>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body ms-controller="login">
<div class="head_warp">
    <div class="logo_box">
        用户登录
    </div>
</div>
<div class="top_warp">
    <div class="top_box">
        <div class="top_l_adv">
            <!--<h2><b>全课云管理平台</b>用户登录</h2>
            <h3>登录全课云平台，体验智慧教育！</h3>-->
        </div>
        <div class="top_r_log">
            <div class="login">
                <h3>欢迎使用全课云</h3>
                <input name="username" type="text" class="login_user" placeholder="账号/手机号码" ms-duplex="username"
                       ms-keydown="enter($event)"/>
                <input name="password" type="password" class="login_pass" placeholder="密码" ms-duplex="password"
                       ms-keydown="enter($event)"/>
                <a class="b_login" href="javascript:void(0);" ms-click="login">登录</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.jQuery || document.write("<script src='/assets/js/jquery1x.min.js'>" + "<" + "/script>");
</script>
<script src="/libs/jquery/jquery.cookie.js"></script>
<script src="/libs/avalon/avalon.shim.min.js"></script>
<!--<script src="/libs/md5.js"></script>-->
<script src="/libs/layer/layer.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
