<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>后台登录</title>

<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">
</head>

<body ms-controller="login">
<div class="signin">
	<div class="signin-head">
		<img width="120px" height="120px" src="images/test/head_120.png" alt="" class="img-circle">
	</div>
	<form class="form-signin" role="form">
		<input type="text" class="form-control" placeholder="用户名" required autofocus ms-duplex="username"/>
		<input type="password" class="form-control" placeholder="密码" required ms-duplex="password"/>
		<button class="btn btn-lg btn-warning btn-block" type="button" ms-click="login">登录</button>
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> 记住我
		</label>
	</form>
</div>
</body>
</html>
<script src="/libs/jquery/jquery.min.js"></script>
<script src="/libs/avalon/avalon.shim.min.js"></script>
<script src="/js/login.js"></script>
<script src="/libs/layer/layer.js"></script>
